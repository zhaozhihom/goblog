name: Go

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:

  build:
    name: Build
    runs-on: self-hosted
    steps:

    # - name: Set up Go 1.x
    #   uses: zhaozhihom/setup-go@master
    #   with:
    #     go-version: ^1.14.1
    #   id: go

    - name: Check out code into the Go module directory
      uses: actions/checkout@v2

    - name: Get dependencies
      run: |
        go get -v -t -d ./...
        if [ -f Gopkg.toml ]; then
            curl https://raw.githubusercontent.com/golang/dep/master/install.sh | sh
            dep ensure
        fi

    - name: Build
      run: go build -v .

    - name: Test
      run: go test -v .

    - name: Start
      run: |
        mv blog ~/website/blog && sudo pkill -9 blog && cd ~/website/ && sudo nohup ./blog 2>&1 &
